syntax = "proto3";
package v1;

import "google/protobuf/timestamp.proto";

message ToDo {
  int64 id = 1;

  string title = 2;

  string description = 3; 

  google.protobuf.Timestamp reminder = 4;
}

message createRequest {
  string api = 1;

  ToDo toDO = 2;
}

message createResponse {
  string api = 1;

  int64 id = 2;
}

service toDoService {
  rpc create(createRequest) return (createResponse);
}
